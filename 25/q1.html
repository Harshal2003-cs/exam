<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS - Current Page Location</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .location-info { background: #f4f4f4; padding: 15px; border-radius: 8px; width: 400px; }
    .location-info p { margin: 5px 0; }
  </style>
</head>
<body ng-controller="LocationController">

  <h2>Current Web Page Location</h2>
  <div class="location-info">
    <p><strong>Absolute URL:</strong> {{absUrl}}</p>
    <p><strong>Protocol:</strong> {{protocol}}</p>
    <p><strong>Host:</strong> {{host}}</p>
    <p><strong>Port:</strong> {{port}}</p>
    <p><strong>Path:</strong> {{path}}</p>
    <p><strong>Hash:</strong> {{hash}}</p>
  </div>

  <script>
    angular.module('myApp', [])
      .controller('LocationController', function($scope, $location) {
        $scope.absUrl = $location.absUrl();
        $scope.protocol = $location.protocol();
        $scope.host = $location.host();
        $scope.port = $location.port();
        $scope.path = $location.path();
        $scope.hash = $location.hash();
      });
  </script>
</body>
</html>
